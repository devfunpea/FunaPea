<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Pea</title>
    <style>
        :root {
            --button-width: 180px;
            --button-height: 80px;
            --font-size: 18px;
            --button-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-shadow-color: rgba(0, 0, 0, 0.3);
            --transition-duration: 0.3s;
            --scale-hover: 1.1;
            --dark-mode-button-size: 60px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #333;
            transition: background-color var(--transition-duration), color var(--transition-duration);
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        #funpea {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color var(--transition-duration);
        }

        .game-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 960px; /* Limit width for larger screens */
            margin-top: 80px;
        }

        .game-button {
            padding: 0;
            border: none;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: var(--font-size);
            font-weight: 600;
            transition: transform var(--transition-duration), box-shadow var(--transition-duration);
            margin: 10px;
            outline: none;
            box-shadow: 4px 4px 10px var(--shadow-color), inset 2px 2px 5px rgba(255, 255, 255, 0.3);
            width: var(--button-width);
            height: var(--button-height);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .game-button:active {
            transform: scale(0.98);
        }

        .game-button .button-text {
            position: relative;
            z-index: 1;
            transition: opacity var(--transition-duration);
        }

        .game-button:hover .button-text {
            opacity: 0;
        }

        .game-button:hover {
            transform: scale(var(--scale-hover));
        }

        #ticTacToeButton {
            background-color: #ceb8b3;
            background-image: url('tic.pgng');
            background-size: 50%;
        }

        #hangmanButton {
            background-color: #6f42c1;
            background-image: url('hangman.xzpng');
            background-size: 45%;
        }

        #cookieClickerButton {
            background-color: #ff9800;
            background-position: 1%;
            background-image: url('cookie-clicker.png');
            background-size: 80%;
        }

        #clappyBirdButton {
            background-color: #5cb85c;
            background-image: url('clappy-bird.png');
        }

        #lifeQuoteButton {
            background-color: #007bff;
           
        }

        #darkModeButton {
            background: linear-gradient(145deg, #4a90e2, #357abd);
            color: #fff;
            font-size: 24px;
            width: var(--dark-mode-button-size);
            height: var(--dark-mode-button-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), inset 2px 2px 5px rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 20px;
            right: 20px;
            transition: background var(--transition-duration), transform var(--transition-duration);
        }

        #darkModeButton:hover {
            background: linear-gradient(145deg, #357abd, #2a5d8c);
            box-shadow: 4px 4px 10px var(--shadow-color);
            transform: scale(1.2);
        }

        #darkModeButton.dark-mode {
            background: linear-gradient(145deg, #212121, #333);
            color: #fff;
        }

        #darkModeButton.dark-mode:hover {
            background: linear-gradient(145deg, #333, #212121);
        }

        #discordButton, #tiktokButton {
            background-size: cover;
            background-position: center;
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            border-radius: var(--button-radius);
            transition: transform var(--transition-duration), background-color var(--transition-duration), background-image var(--transition-duration);
        }

        #discordButton {
            background-color: #404eed;
            left: 20px;
            background-image: url('discordo.png');
        }

        #discordButton:hover {
            background-color: #353f99;
            background-image: url('disco.png');
            transform: scale(1.2);
        }

        #tiktokButton {
            background-color: #212121;
            left: 100px;
            background-image: url('tick.png');
        }

        #tiktokButton:hover {
            background-color: #333;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .game-button {
                width: 150px;
                height: 60px;
                font-size: 14px;
            }

            #discordButton, #tiktokButton {
                width: 50px;
                height: 50px;
                left: 10px;
            }

            #tiktokButton {
                left: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="funpea">Fun Pea</div>
    <button id="darkModeButton">‚òÄÔ∏è</button>

    <div class="game-buttons-container">
        <button id="ticTacToeButton" class="game-button" data-hover-img="tic.png" onclick="window.location.href='tic-tac-toe.html';">
            <span class="button-text">Tic Tac Toe</span>
        </button>
        <button id="hangmanButton" class="game-button" data-hover-img="hangman.png" onclick="window.location.href='hangman.html';">
            <span class="button-text">Hangman</span>
        </button>
        <button id="cookieClickerButton" class="game-button" data-hover-img="cookie.png" onclick="window.location.href='cookie.html';">
            <span class="button-text">Cookie Clicker</span>
        </button>
        <button id="clappyBirdButton" class="game-button" data-hover-img="flappy.png" onclick="window.location.href='flappy.html';">
            <span class="button-text">Clappy Bird</span>
        </button>
        </button>
        <button id="lifeQuoteButton" class="game-button" data-hover-img="life-quote-hover.png" onclick="window.location.href='breakout.html';">
            <span class="button-text">Life Quote</span>
        </button>
    </div>

    <button id="discordButton" onclick="window.location.href='https://discord.gg/p7Fnu8MVDB';"></button>
    <button id="tiktokButton" onclick="window.location.href='https://www.tiktok.com/@funapea';"></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeButton = document.getElementById('darkModeButton');
            const funPeaText = document.getElementById('funpea');
            let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

            if (darkMode) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
                funPeaText.style.color = '#e0e0e0';
                darkModeButton.classList.add('dark-mode');
                darkModeButton.textContent = 'üåô';
            }

            darkModeButton.addEventListener('click', () => {
                darkMode = !darkMode;
                if (darkMode) {
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#fff';
                    funPeaText.style.color = '#e0e0e0';
                    darkModeButton.classList.add('dark-mode');
                    darkModeButton.textContent = 'üåô';
                } else {
                    document.body.style.backgroundColor = '#fff';
                    document.body.style.color = '#333';
                    funPeaText.style.color = '#333';
                    darkModeButton.classList.remove('dark-mode');
                    darkModeButton.textContent = '‚òÄÔ∏è';
                }
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            });

            document.querySelectorAll('.game-button').forEach(button => {
                const defaultImg = getComputedStyle(button).backgroundImage;
                const hoverImg = button.getAttribute('data-hover-img');

                button.addEventListener('mouseenter', () => {
                    button.style.backgroundImage = `url(${hoverImg})`;
                });

                button.addEventListener('mouseleave', () => {
                    button.style.backgroundImage = defaultImg;
                });
            });
        });
    </script>
</body>
</html>
