<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Pea</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        #funpea {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.3s;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
            margin: 10px;
            z-index: 10;
            outline: none;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1), inset 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        #darkModeButton {
            background: linear-gradient(145deg, #4a90e2, #357abd);
            color: #fff;
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), inset 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        #darkModeButton:hover {
            background: linear-gradient(145deg, #357abd, #2a5d8c);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #darkModeButton.dark-mode {
            background: linear-gradient(145deg, #212121, #333);
            color: #fff;
        }

        #darkModeButton.dark-mode:hover {
            background: linear-gradient(145deg, #333, #212121);
        }

        #openTabButton {
            background: linear-gradient(145deg, #5cb85c, #4cae4c);
            color: #fff;
        }

        #openTabButton:hover {
            background: linear-gradient(145deg, #4cae4c, #3e8e41);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #ticTacToeButton {
            background: linear-gradient(145deg, #ff5722, #e64a19);
            color: #fff;
        }

        #ticTacToeButton:hover {
            background: linear-gradient(145deg, #e64a19, #d84315);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #hangmanButton {
            background: linear-gradient(145deg, #6f42c1, #5a2c9f);
            color: #fff;
        }

        #hangmanButton:hover {
            background: linear-gradient(145deg, #5a2c9f, #4a1d80);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #cookieClickerButton {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: #fff;
        }

        #cookieClickerButton:hover {
            background: linear-gradient(145deg, #f57c00, #e64a19);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #clappyBirdButton {
            background: linear-gradient(145deg, #5cb85c, #4cae4c);
            color: #fff;
        }

        #clappyBirdButton:hover {
            background: linear-gradient(145deg, #4cae4c, #3e8e41);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #snakeButton {
            background: linear-gradient(145deg, #2a5d2a, #1a3d1a);
            color: #fff;
        }

        #snakeButton:hover {
            background: linear-gradient(145deg, #1a3d1a, #0a2d0a);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="funpea">Fun Pea</div>
    <button id="darkModeButton">‚òÄÔ∏è</button>
    <button id="ticTacToeButton">Tic Tac Toe</button>
    <button id="hangmanButton">Hangman</button>
    <button id="cookieClickerButton">Cookie Clicker</button>
    <button id="clappyBirdButton">Clappy Bird</button>
    <button id="snakeButton">Snake</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeButton = document.getElementById('darkModeButton');
            const funPeaText = document.getElementById('funpea');
            let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

            // Apply saved dark mode preference on page load
            if (darkMode) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
                funPeaText.style.color = '#fff';
                darkModeButton.classList.add('dark-mode');
                darkModeButton.textContent = 'üåô'; // Change to moon emoji
            }

            darkModeButton.addEventListener('click', () => {
                darkMode = !darkMode;
                if (darkMode) {
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#fff';
                    funPeaText.style.color = '#fff';
                    darkModeButton.classList.add('dark-mode');
                    darkModeButton.textContent = 'üåô'; // Change to moon emoji
                } else {
                    document.body.style.backgroundColor = '#e0e0e0';
                    document.body.style.color = '#333';
                    funPeaText.style.color = '#333';
                    darkModeButton.classList.remove('dark-mode');
                    darkModeButton.textContent = '‚òÄÔ∏è'; // Change to sun emoji
                }
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            });

            document.getElementById('ticTacToeButton').addEventListener('click', () => {
                window.open('tic-tac-toe.html', '_blank');
            });

            document.getElementById('hangmanButton').addEventListener('click', () => {
                window.open('hangman.html', '_blank');
            });

            document.getElementById('cookieClickerButton').addEventListener('click', () => {
                window.open('cookie.html', '_blank');
            });

            document.getElementById('clappyBirdButton').addEventListener('click', () => {
                window.open('flappy.html', '_blank');
            });

            document.getElementById('snakeButton').addEventListener('click', () => {
                window.open('city.html', '_blank');
            });
        });
    </script>
</body>
</html>
